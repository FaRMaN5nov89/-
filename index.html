<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حیسابکردنی دواکەوتن</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            direction: rtl;
            display: flex;
            flex-direction: column;
        }

        .app-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding: 30px 20px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: #F8FAFC;
            border-radius: 30px 30px 0 0;
            padding: 40px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .today-date {
            text-align: center;
            font-size: 27px;
            margin-bottom: 24px;
            color: #1E293B;
            font-weight: bold;
        }

        .discount-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 16px;
            padding: 15px;
            background: #F1F5F9;
            border-radius: 15px;
        }

        .discount-text {
            font-size: 20px;
            font-weight: bold;
        }

        .discount-active {
            color: #10B981;
        }

        .discount-inactive {
            color: #EF4444;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #10B981;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .date-picker {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .date-button {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: 3px solid white;
            border-radius: 15px;
            padding: 20px 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .date-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .result-container {
            background: #F1F5F9;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 200px;
        }

        .result-text {
            font-size: 20px;
            line-height: 1.8;
        }

        .highlight-error {
            color: #EF4444;
            font-size: 30px;
            font-weight: bold;
        }

        .highlight-success {
            color: #3B82F6;
            font-size: 30px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #1E293B;
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-button {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: 2px solid white;
            border-radius: 12px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .grid-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .app-title {
                font-size: 24px;
                padding: 20px 15px;
            }

            .container {
                padding: 20px 15px;
                border-radius: 20px 20px 0 0;
            }
            
            .today-date {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .discount-section {
                flex-direction: column;
                gap: 10px;
                padding: 12px;
            }

            .discount-text {
                font-size: 18px;
            }

            .date-picker {
                gap: 8px;
            }

            .date-button {
                padding: 18px 8px;
                font-size: 24px;
            }

            .result-container {
                padding: 20px;
                min-height: 150px;
            }

            .result-text {
                font-size: 18px;
                line-height: 1.6;
            }

            .highlight-error,
            .highlight-success {
                font-size: 26px;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }

            .modal-title {
                font-size: 18px;
            }

            .grid-button {
                padding: 10px;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .app-title {
                font-size: 20px;
                padding: 15px 10px;
            }

            .container {
                padding: 15px 10px;
            }

            .today-date {
                font-size: 18px;
            }

            .discount-text {
                font-size: 16px;
            }

            .date-button {
                padding: 15px 5px;
                font-size: 22px;
            }

            .result-text {
                font-size: 16px;
            }

            .highlight-error,
            .highlight-success {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-title">هەژمارکردنی عقد الیکترونی</div>
    
    <div class="container">
        <div class="today-date" id="todayDate"></div>
        
        <div class="discount-section">
            <span class="discount-text" id="discountText">داشکاندن ناچاڵاکە</span>
            <label class="switch">
                <input type="checkbox" id="discountSwitch">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="date-picker">
            <button class="date-button" id="yearBtn" onclick="showYearPicker()">2026</button>
            <button class="date-button" id="monthBtn" onclick="showMonthPicker()">1</button>
            <button class="date-button" id="dayBtn" onclick="showDayPicker()">1</button>
        </div>
        
        <div class="result-container">
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <div class="modal" id="pickerModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="grid-container" id="gridContainer"></div>
        </div>
    </div>

    <script>
        let selectedYear = 2026;
        let selectedMonth = 1;
        let selectedDay = 1;
        let discountActive = false;
        let currentDate = new Date();

        function init() {
            updateTodayDate();
            updateDisplay();
            calculateResult();
            
            document.getElementById('discountSwitch').addEventListener('change', function() {
                discountActive = this.checked;
                updateDiscountText();
                calculateResult();
            });
        }

        function updateTodayDate() {
            const formatted = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
            document.getElementById('todayDate').textContent = `ڕێکەوتی ئەمڕۆ: ${formatted}`;
        }

        function updateDiscountText() {
            const text = discountActive ? '٢٠٪ داشکاندن چاڵاکە' : 'داشکاندن ناچاڵاکە';
            const element = document.getElementById('discountText');
            element.textContent = text;
            element.className = discountActive ? 'discount-text discount-active' : 'discount-text discount-inactive';
        }

        function updateDisplay() {
            document.getElementById('yearBtn').textContent = selectedYear;
            document.getElementById('monthBtn').textContent = selectedMonth;
            document.getElementById('dayBtn').textContent = selectedDay;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        function showYearPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'ساڵەکان';
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let year = 2020; year <= 2030; year++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = year;
                btn.onclick = () => {
                    selectedYear = year;
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function showMonthPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'مـــانگەکان';
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let month = 1; month <= 12; month++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = month;
                btn.onclick = () => {
                    selectedMonth = month;
                    const daysInMonth = getDaysInMonth(selectedYear, selectedMonth);
                    if (selectedDay > daysInMonth) {
                        selectedDay = daysInMonth;
                    }
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function showDayPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'ڕۆژەکان';
            
            const daysInMonth = getDaysInMonth(selectedYear, selectedMonth);
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let day = 1; day <= daysInMonth; day++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = day;
                btn.onclick = () => {
                    selectedDay = day;
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('pickerModal').classList.remove('active');
        }

        document.getElementById('pickerModal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        function calculateResult() {
            const startDate = new Date(selectedYear, selectedMonth - 1, selectedDay);
            const deadline = new Date(startDate);
            deadline.setDate(deadline.getDate() + 59);
            
            const diffTime = currentDate - deadline;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const finePerDay = discountActive ? 8000 : 10000;
            const resultElement = document.getElementById('resultText');
            
            if (diffDays >= 0) {
                const totalFine = diffDays * finePerDay;
                const discountText = discountActive ? ' (٢٠٪ داشکاندن)' : '';
                
                resultElement.innerHTML = `
                    ڕۆژە بەسەرچووەکان: <span class="highlight-error">${diffDays}</span><br>
                    بۆهەر ڕۆژێك <strong>${formatNumber(finePerDay)}</strong>${discountText}<br>
                    کۆی گشتی <span class="highlight-error">${formatNumber(totalFine)}</span>
                `;
            } else {
                const remainingDays = Math.abs(diffDays);
                resultElement.innerHTML = `
                    بەسەر نەچووە <span class="highlight-success">${remainingDays}</span> ڕۆژ ماوە بەسەر بچێت
                `;
            }
        }

        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        init();
    </script>
</body>
</html>
