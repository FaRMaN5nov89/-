    <style>
        * {

        @keyframes gradientShift {

        @keyframes fadeInUp {

        @keyframes slideIn {

            to {

            }
        }

        @keyframes numberChange {

        body {

        .app-title {

        .container {

            width: 100%;

            backdrop-filter: blur(10px);

            box-shadow: 0 -10px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            animation: fadeInUp 1s ease;
        }

        .today-date {
            text-align: center;
            font-size: 27px;
            margin-bottom: 24px;
            color: #1E293B;
            font-weight: bold;
            animation: slideIn 0.8s ease;
            padding: 15px;
            background: linear-gradient(135deg, #E0F2FE 0%, #DBEAFE 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
        }

        .today-date::before {

        .discount-section {

            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 16px;
            padding: 20px;
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideIn 1s ease;
            transition: all 0.3s ease;
        }

        .discount-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .discount-text {
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .discount-text::before {
            content: "ðŸ’° ";

        .discount-active {
            color: #10B981;
            animation: pulse 2s infinite;
        }

        .discount-inactive {
            color: #EF4444;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 40px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            transition: .4s;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .date-picker {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInUp 1.2s ease;
        }

        .date-button {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 25px 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .date-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .date-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .date-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .date-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .result-container {
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            border-radius: 25px;
            padding: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 200px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: fadeInUp 1.4s ease;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result-text {
            font-size: 24px;
            line-height: 2;
            position: relative;
            z-index: 1;
        }

        .result-text strong {
            color: #1E293B;
            font-size: 26px;
        }

        .highlight-error {

        .highlight-success {

        .modal {

        }

        @keyframes fadeIn {

        .modal.active {

        .modal-content {

            overflow-y: auto;

            animation: modalSlideIn 0.4s ease;

        @keyframes modalSlideIn {
            from {

                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-title {

        .grid-container {

            border-radius: 15px;

            font-size: 20px;
            font-weight: bold;
            cursor: pointer;

            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .grid-button:hover {

            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
        }

        .grid-button:active {

        @media (max-width: 600px) {

        @media (max-width: 400px) {

        .number-animate {

        }
    </style>

<body>
    <div class="app-title">Ù‡Û•Ú˜Ù…Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ Ø¹Ù‚Ø¯ Ø§Ù„ÛŒÚ©ØªØ±ÙˆÙ†ÛŒ</div>
    
    <div class="container">
        <div class="today-date" id="todayDate"></div>
        
        <div class="discount-section">
            <span class="discount-text" id="discountText">Ø¯Ø§Ø´Ú©Ø§Ù†Ø¯Ù† Ù†Ø§Ú†Ø§ÚµØ§Ú©Û•</span>
            <label class="switch">

            </label>
        </div>
        
        <div class="date-picker">

            <button class="date-button" id="monthBtn" onclick="showMonthPicker()">1</button>
            <button class="date-button" id="dayBtn" onclick="showDayPicker()">1</button>
        </div>
        
        <div class="result-container">
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <div class="modal" id="pickerModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="grid-container" id="gridContainer"></div>
        </div>
    </div>

    <script>
        let selectedYear = 2026;
        let selectedMonth = 1;
        let selectedDay = 1;
        let discountActive = false;
        let currentDate = new Date();

        function init() {
            updateTodayDate();
            updateDisplay();
            calculateResult();
            
            document.getElementById('discountSwitch').addEventListener('change', function() {
                discountActive = this.checked;
                updateDiscountText();
                calculateResult();
            });
        }

        function updateTodayDate() {
            const formatted = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
            document.getElementById('todayDate').textContent = `Ú•ÛŽÚ©Û•ÙˆØªÛŒ Ø¦Û•Ù…Ú•Û†: ${formatted}`;
        }

        function updateDiscountText() {
            const text = discountActive ? 'Ù¢Ù Ùª Ø¯Ø§Ø´Ú©Ø§Ù†Ø¯Ù† Ú†Ø§ÚµØ§Ú©Û•' : 'Ø¯Ø§Ø´Ú©Ø§Ù†Ø¯Ù† Ù†Ø§Ú†Ø§ÚµØ§Ú©Û•';
            const element = document.getElementById('discountText');
            element.textContent = text;
            element.className = discountActive ? 'discount-text discount-active' : 'discount-text discount-inactive';
        }

        function updateDisplay() {
            document.getElementById('yearBtn').textContent = selectedYear;
            document.getElementById('monthBtn').textContent = selectedMonth;
            document.getElementById('dayBtn').textContent = selectedDay;
            
            // Add animation to buttons
            ['yearBtn', 'monthBtn', 'dayBtn'].forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.add('number-animate');
                setTimeout(() => btn.classList.remove('number-animate'), 500);
            });
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        function showYearPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'ðŸ“… Ø³Ø§ÚµÛ•Ú©Ø§Ù†';
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let year = 2020; year <= 2030; year++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = year;
                btn.onclick = () => {
                    selectedYear = year;
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function showMonthPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'ðŸ“† Ù…Ù€Ù€Ù€Ø§Ù†Ú¯Û•Ú©Ø§Ù†';
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let month = 1; month <= 12; month++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = month;
                btn.onclick = () => {
                    selectedMonth = month;
                    const daysInMonth = getDaysInMonth(selectedYear, selectedMonth);
                    if (selectedDay > daysInMonth) {
                        selectedDay = daysInMonth;
                    }
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function showDayPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'ðŸ“‹ Ú•Û†Ú˜Û•Ú©Ø§Ù†';
            
            const daysInMonth = getDaysInMonth(selectedYear, selectedMonth);
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let day = 1; day <= daysInMonth; day++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = day;
                btn.onclick = () => {
                    selectedDay = day;
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('pickerModal').classList.remove('active');
        }

        document.getElementById('pickerModal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        function calculateResult() {
            const startDate = new Date(selectedYear, selectedMonth - 1, selectedDay);
            const deadline = new Date(startDate);
            deadline.setDate(deadline.getDate() + 59);
            
            const diffTime = currentDate - deadline;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const finePerDay = discountActive ? 8000 : 10000;
            const resultElement = document.getElementById('resultText');
            
            if (diffDays >= 0) {
                const totalFine = diffDays * finePerDay;
                const discountText = discountActive ? ' (Ù¢Ù Ùª Ø¯Ø§Ø´Ú©Ø§Ù†Ø¯Ù†)' : '';
                
                resultElement.innerHTML = `
                    Ú•Û†Ú˜Û• Ø¨Û•Ø³Û•Ø±Ú†ÙˆÙˆÛ•Ú©Ø§Ù†: <span class="highlight-error">${diffDays}</span><br>
                    Ø¨Û†Ù‡Û•Ø± Ú•Û†Ú˜ÛŽÙƒ <strong>${formatNumber(finePerDay)}</strong>${discountText}<br>
                    Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ <span class="highlight-error">${formatNumber(totalFine)}</span>
                `;
            } else {
                const remainingDays = Math.abs(diffDays);
                resultElement.innerHTML = `
                    Ø¨Û•Ø³Û•Ø± Ù†Û•Ú†ÙˆÙˆÛ• <span class="highlight-success">${remainingDays}</span> Ú•Û†Ú˜ Ù…Ø§ÙˆÛ• Ø¨Û•Ø³Û•Ø± Ø¨Ú†ÛŽØª
                `;
            }
        }

        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        init();
    </script>
