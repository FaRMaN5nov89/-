<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ≠€åÿ≥ÿßÿ®⁄©ÿ±ÿØŸÜ€å ÿØŸàÿß⁄©€ïŸàÿ™ŸÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes numberChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); color: #F59E0B; }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 0;
            direction: rtl;
            display: flex;
            flex-direction: column;
        }

        .app-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding: 30px 20px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: fadeInUp 0.8s ease;
            letter-spacing: 1px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: rgba(248, 250, 252, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 30px 30px 0 0;
            padding: 30px;
            box-shadow: 0 -10px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            animation: fadeInUp 1s ease;
            flex-grow: 1;
        }

        .info-card {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15);
            animation: slideIn 0.8s ease;
        }

        .today-date {
            text-align: center;
            font-size: 24px;
            margin-bottom: 12px;
            color: #1E293B;
            font-weight: bold;
        }

        .today-date::before {
            content: "üìÖ ";
            font-size: 22px;
        }

        .deadline-info {
            text-align: center;
            font-size: 20px;
            color: #475569;
            margin-top: 8px;
        }

        .deadline-info::before {
            content: "‚è∞ ";
            font-size: 18px;
        }

        .discount-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 16px;
            padding: 20px;
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideIn 1s ease;
            transition: all 0.3s ease;
        }

        .discount-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .discount-text {
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .discount-text::before {
            content: "üí∞ ";
            font-size: 22px;
        }

        .discount-active {
            color: #10B981;
            animation: pulse 2s infinite;
        }

        .discount-inactive {
            color: #EF4444;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 40px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            transition: .4s;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .section-label {
            font-size: 18px;
            color: #64748B;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
        }

        .date-picker {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInUp 1.2s ease;
        }

        .date-button {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 10px;
            font-size: 52px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .date-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .date-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .date-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .date-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .date-label {
            display: block;
            font-size: 14px;
            margin-top: 4px;
            opacity: 0.9;
        }

        .result-container {
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            border-radius: 25px;
            padding: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 220px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: fadeInUp 1.4s ease;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .result-text {
            font-size: 22px;
            line-height: 2;
            position: relative;
            z-index: 1;
        }

        .result-text strong {
            color: #1E293B;
            font-size: 24px;
        }

        .highlight-error {
            color: #EF4444;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(239, 68, 68, 0.3);
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .highlight-success {
            color: #10B981;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 35px;
            max-width: 420px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.4s ease;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #1E293B;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #3B82F6;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .grid-button {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .grid-button:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
        }

        .grid-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .number-animate {
            animation: numberChange 0.5s ease;
        }

        @media (max-width: 600px) {
            .app-title {
                font-size: 24px;
                padding: 20px 15px;
            }

            .container {
                padding: 20px 15px;
                border-radius: 20px 20px 0 0;
            }
            
            .today-date {
                font-size: 20px;
            }

            .deadline-info {
                font-size: 16px;
            }

            .discount-section {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .discount-text {
                font-size: 20px;
            }

            .date-picker {
                gap: 10px;
            }

            .date-button {
                padding: 14px 8px;
                font-size: 42px;
            }

            .date-label {
                font-size: 12px;
            }

            .result-container {
                padding: 25px;
                min-height: 180px;
            }

            .result-text {
                font-size: 18px;
                line-height: 1.9;
            }

            .result-text strong {
                font-size: 20px;
            }

            .highlight-error,
            .highlight-success {
                font-size: 36px;
            }

            .modal-content {
                padding: 25px;
                width: 95%;
            }

            .modal-title {
                font-size: 20px;
            }

            .grid-button {
                padding: 12px;
                font-size: 18px;
            }
        }

        @media (max-width: 400px) {
            .app-title {
                font-size: 20px;
                padding: 15px 10px;
            }

            .container {
                padding: 15px 10px;
            }

            .today-date {
                font-size: 18px;
            }

            .deadline-info {
                font-size: 14px;
            }

            .discount-text {
                font-size: 18px;
            }

            .date-button {
                padding: 12px 5px;
                font-size: 38px;
            }

            .date-label {
                font-size: 11px;
                margin-top: 3px;
            }

            .result-text {
                font-size: 16px;
            }

            .result-text strong {
                font-size: 18px;
            }

            .highlight-error,
            .highlight-success {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="app-title">Ÿá€ï⁄òŸÖÿßÿ±⁄©ÿ±ÿØŸÜ€å ÿπŸÇÿØ ÿßŸÑ€å⁄©ÿ™ÿ±ŸàŸÜ€å</div>
    
    <div class="container">
        <div class="info-card">
            <div class="today-date" id="todayDate"></div>
            <div class="deadline-info" id="deadlineInfo"></div>
        </div>
        
        <div class="discount-section">
            <span class="discount-text" id="discountText">ÿØÿßÿ¥⁄©ÿßŸÜÿØŸÜ ŸÜÿß⁄Üÿß⁄µÿß⁄©€ï</span>
            <label class="switch">
                <input type="checkbox" id="discountSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="section-label">⁄ï€é⁄©€ïŸàÿ™€å ÿØ€ïÿ≥ÿ™Ÿæ€é⁄©ÿ±ÿØŸÜ€å ⁄Øÿ±€éÿ®€ïÿ≥ÿ™</div>
        
        <div class="date-picker">
            <button class="date-button" onclick="showYearPicker()">
                <div id="yearBtn">2026</div>
                <div class="date-label">ÿ≥ÿß⁄µ</div>
            </button>
            <button class="date-button" onclick="showMonthPicker()">
                <div id="monthBtn">1</div>
                <div class="date-label">ŸÖÿßŸÜ⁄Ø</div>
            </button>
            <button class="date-button" onclick="showDayPicker()">
                <div id="dayBtn">1</div>
                <div class="date-label">⁄ï€Ü⁄ò</div>
            </button>
        </div>
        
        <div class="result-container">
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <div class="modal" id="pickerModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="grid-container" id="gridContainer"></div>
        </div>
    </div>

    <script>
        let selectedYear, selectedMonth, selectedDay;
        let discountActive = false;

        function init() {
            const currentDate = new Date();
            selectedYear = currentDate.getFullYear();
            selectedMonth = currentDate.getMonth() + 1;
            selectedDay = currentDate.getDate();

            updateTodayDate();
            updateDisplay();
            calculateResult();
            
            document.getElementById('discountSwitch').addEventListener('change', function() {
                discountActive = this.checked;
                updateDiscountText();
                calculateResult();
            });
        }

        function updateTodayDate() {
            const currentDate = new Date();
            const formatted = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
            document.getElementById('todayDate').textContent = `⁄ï€é⁄©€ïŸàÿ™€å ÿ¶€ïŸÖ⁄ï€Ü: ${formatted}`;
        }

        function updateDeadlineInfo() {
            const startDate = new Date(selectedYear, selectedMonth - 1, selectedDay);
            const deadline = new Date(startDate);
            deadline.setDate(deadline.getDate() + 59);
            
            const formatted = `${deadline.getDate()}/${deadline.getMonth() + 1}/${deadline.getFullYear()}`;
            document.getElementById('deadlineInfo').textContent = `⁄©€Üÿ™ÿß€å€å ŸàÿßÿØ€ï: ${formatted}`;
        }

        function updateDiscountText() {
            const text = discountActive ? 'Ÿ¢Ÿ†Ÿ™ ÿØÿßÿ¥⁄©ÿßŸÜÿØŸÜ ⁄Üÿß⁄µÿß⁄©€ï' : 'ÿØÿßÿ¥⁄©ÿßŸÜÿØŸÜ ŸÜÿß⁄Üÿß⁄µÿß⁄©€ï';
            const element = document.getElementById('discountText');
            element.textContent = text;
            element.className = discountActive ? 'discount-text discount-active' : 'discount-text discount-inactive';
        }

        function updateDisplay() {
            document.getElementById('yearBtn').textContent = selectedYear;
            document.getElementById('monthBtn').textContent = selectedMonth;
            document.getElementById('dayBtn').textContent = selectedDay;
            
            ['yearBtn', 'monthBtn', 'dayBtn'].forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.add('number-animate');
                setTimeout(() => btn.classList.remove('number-animate'), 500);
            });
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        function showYearPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'üìÖ ÿ≥ÿß⁄µ€ï⁄©ÿßŸÜ';
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let year = 2020; year <= 2035; year++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = year;
                btn.onclick = () => {
                    selectedYear = year;
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function showMonthPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'üìÜ ŸÖÿßŸÜ⁄Ø€ï⁄©ÿßŸÜ';
            
            const monthNames = ['⁄©ÿßŸÜŸàŸÜ€å ÿØŸàŸà€ïŸÖ', 'ÿ¥Ÿàÿ®ÿßÿ™', 'ÿ¶ÿßÿ≤ÿßÿ±', 'ŸÜ€åÿ≥ÿßŸÜ', 'ÿ¶ÿß€åÿßÿ±', 'ÿ≠Ÿàÿ≤€ï€åÿ±ÿßŸÜ', 
                               'ÿ™€ïŸÖŸàŸàÿ≤', 'ÿ¶ÿßÿ®', 'ÿ¶€ï€åŸÑŸàŸàŸÑ', 'ÿ™ÿ¥ÿ±€åŸÜ€å €å€ï⁄©€ïŸÖ', 'ÿ™ÿ¥ÿ±€åŸÜ€å ÿØŸàŸà€ïŸÖ', '⁄©ÿßŸÜŸàŸÜ€å €å€ï⁄©€ïŸÖ'];
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            for (let month = 1; month <= 12; month++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.innerHTML = `<div style="font-size: 32px; margin-bottom: 6px;">${month}</div><div style="font-size: 16px; opacity: 0.9;">${monthNames[month - 1]}</div>`;
                btn.onclick = () => {
                    selectedMonth = month;
                    const daysInMonth = getDaysInMonth(selectedYear, selectedMonth);
                    if (selectedDay > daysInMonth) {
                        selectedDay = daysInMonth;
                    }
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function showDayPicker() {
            const modal = document.getElementById('pickerModal');
            const grid = document.getElementById('gridContainer');
            document.getElementById('modalTitle').textContent = 'üìã ⁄ï€Ü⁄ò€ï⁄©ÿßŸÜ';
            
            const daysInMonth = getDaysInMonth(selectedYear, selectedMonth);
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = 'repeat(4, 1fr)';
            
            for (let day = 1; day <= daysInMonth; day++) {
                const btn = document.createElement('button');
                btn.className = 'grid-button';
                btn.textContent = day;
                btn.onclick = () => {
                    selectedDay = day;
                    updateDisplay();
                    calculateResult();
                    closeModal();
                };
                grid.appendChild(btn);
            }
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('pickerModal').classList.remove('active');
        }

        document.getElementById('pickerModal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        function calculateResult() {
            const startDate = new Date(selectedYear, selectedMonth - 1, selectedDay);
            const deadline = new Date(startDate);
            deadline.setDate(deadline.getDate() + 59);
            
            updateDeadlineInfo();
            
            const currentDate = new Date();
            const diffTime = currentDate - deadline;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const finePerDay = discountActive ? 8000 : 10000;
            const resultElement = document.getElementById('resultText');
            
            if (diffDays > 0) {
                const totalFine = diffDays * finePerDay;
                const discountText = discountActive ? ' (Ÿ¢Ÿ†Ÿ™ ÿØÿßÿ¥⁄©ÿßŸÜÿØŸÜ)' : '';
                
                resultElement.innerHTML = `
                    ⁄ï€Ü⁄ò€ï ÿ®€ïÿ≥€ïÿ±⁄ÜŸàŸà€ï⁄©ÿßŸÜ: <span class="highlight-error">${diffDays}</span><br>
                    ÿ®€Ü Ÿá€ïÿ± ⁄ï€Ü⁄ò€é⁄© <strong>${formatNumber(finePerDay)} ÿØ€åŸÜÿßÿ±</strong>${discountText}<br>
                    ⁄©€Ü€å ⁄Øÿ¥ÿ™€å ÿ∫€ïÿ±ÿßŸÖ€ï: <span class="highlight-error">${formatNumber(totalFine)} ÿØ€åŸÜÿßÿ±</span>
                `;
            } else if (diffDays === 0) {
                resultElement.innerHTML = `
                    <span class="highlight-error">ÿ¶€ïŸÖ⁄ï€Ü ⁄©€Üÿ™ÿß€å€å ŸàÿßÿØ€ï€å€ï!</span><br>
                    <strong>ÿ™⁄©ÿß€å€ï ÿÆ€éÿ±ÿßÿ®€ï ŸÑ€ï ÿ™€ïŸàÿßŸà⁄©ÿ±ÿØŸÜ€å ⁄Øÿ±€éÿ®€ïÿ≥ÿ™€ï⁄©€ï</strong>
                `;
            } else {
                const remainingDays = Math.abs(diffDays);
                resultElement.innerHTML = `
                    <span class="highlight-success">‚úì ÿ®€ïÿ≥€ïÿ± ŸÜ€ï⁄ÜŸàŸà€ï</span><br>
                    <strong>${remainingDays} ⁄ï€Ü⁄ò</strong> ŸÖÿßŸà€ï ÿ®€Ü ⁄©€Üÿ™ÿß€å€å ŸàÿßÿØ€ï
                `;
            }
        }

        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        init();
    </script>
</body>
</html>
